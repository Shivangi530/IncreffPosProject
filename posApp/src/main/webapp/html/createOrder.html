<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <!-- Top row with form-->
    <div class="row mt-5">
        <div class="col-12">
            <form id="createOrder-form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputBarcode">Barcode*</label>
                            <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputQuantity">Quantity*</label>
                            <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputSellingPrice">Selling Price*</label>
                            <input type="number" inputmode="decimal" class="form-control" name="sellingPrice" id="inputSellingPrice" placeholder="Enter Selling Price">
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" id="add-createOrder">Add</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                    </div>
                </div>
            </form>
    </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="createOrder-table">
                <thead>
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>3</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>3</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- CreateOrder Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-createOrder-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Line Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createOrder-edit-form">
						<div class="form-group">
							<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity*</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="quantity" placeholder="enter quantity">
							</div>
						</div>
						<div class="form-group">
							<label for="inputSellingPrice" class="col-sm-2 col-form-label">SellingPrice*</label>
							<div class="col-sm-10">
								<input type="number" inputmode="decimal" class="form-control" name="sellingPrice" placeholder="enter sellingPrice">
							</div>
						</div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-createOrder">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- CreateOrder Success Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="success-createOrder-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center align-items-center" style="height: 150px;">
                        <h2>Order placed successfully <i class="fas fa-check-circle ml-2 text-success"></i></h2>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="redirectToViewOrder">View Order</button>
                    <button type="button" class="btn btn-primary" id="generateInvoice">Generate Invoice</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="submit">
        <button type="button" class="btn btn-primary" id="placeOrder">Place order</button>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/createOrder.js}"/>
</script>

</body>

</html>
