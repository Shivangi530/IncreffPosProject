<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">

<div class="row">
<div class="col-6">
	
	<div class="card">
  	<div class="card-header">
    	Sign-up Page
  	</div>
  	<div class="card-body">
<!--		<form class="form" id="signupForm" method="POST" th:action="@{/session/signup}">-->
		<form class="form" id="signupForm" >
			<div class="form-group">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="email" placeholder="enter email">
			    </div>
			</div>
			<div class="form-group">
			    <label for="password" class="col-sm-10 col-form-label">Password</label>
				<p class="col-sm-10 small text-muted">(Password requirements: Minimum 8 characters with at least one uppercase letter, one lowercase letter, one digit, and one special character.)</p>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="password" placeholder="password">
			    </div>
			</div>
			<button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
		</form>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/signup.js}"></script>
</body>

</html>
