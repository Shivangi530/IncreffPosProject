<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<!--	<h3>Orders</h3>-->

	<div class="row mt-5">
		<div class="col-12">
			<a th:href="@{/ui/createOrder}" >
				<button type="button" class="btn btn-primary mt-2 mb-3"  >Create Order</button>
			</a>
			<!-- Table -->
			<table class="table table-striped" id="order-table">
				<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Time</th>
					<th scope="col">Status</th>
					<th scope="col">Action</th>
					<th scope="col">Download</th>
				</tr>
				</thead>
				<tbody>

				</tbody>
			</table>

		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="viewOrderDiv">
					<table class="table table-striped" id="view-order-table">
						<thead>
						<tr>
							<th scope="col">Barcode</th>
							<th scope="col">Product Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Selling Price</th>
							<th scope="col">Total Price</th>
							<th scope="col">Actions</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer" id="modal-footer">
					<h6 class="modal-title d-inline-block me-auto"></h6>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- OrderItem Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-orderItem-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit OrderItem</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline" id="orderItem-edit-form">
						<div class="form-group">
							<label for="inputOrderId" class="col-sm-2 col-form-label">OrderId</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="inputOrderId" name="orderId" placeholder="enter orderId">
							</div>
						</div>
						<div class="form-group">
							<label for="inputProductId" class="col-sm-2 col-form-label">ProductId</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="inputProductId" name="productId" placeholder="enter product Id">
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="inputQuantity" name="quantity" placeholder="enter quantity">
							</div>
						</div>
						<div class="form-group">
							<label for="inputSellingPrice" class="col-sm-2 col-form-label">SellingPrice</label>
							<div class="col-sm-10">
								<input type="number" inputmode="decimal" id="inputSellingPrice" class="form-control" name="sellingPrice" placeholder="enter sellingPrice">
							</div>
						</div>
						<input type="hidden" name="id">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="update-orderItem">Update</button>
				</div>
			</div>
		</div>
	</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
