    <!-- CreateOrder Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-createOrder-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Line Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createOrder-edit-form">
						<div class="form-group">
							<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity*</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="quantity" placeholder="enter quantity">
							</div>
						</div>
						<div class="form-group">
							<label for="inputSellingPrice" class="col-sm-2 col-form-label">SellingPrice*</label>
							<div class="col-sm-10">
								<input type="number" inputmode="decimal" class="form-control" name="sellingPrice" placeholder="enter sellingPrice">
							</div>
						</div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-createOrder">Update</button>
                </div>
            </div>
        </div>
