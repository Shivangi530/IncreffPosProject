<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Point of Sales Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to Our Point of Sales Website!</h1>
        <p class="lead">Unlocking Simplicity and Efficiency in Sales</p>
        <hr class="my-4">
        <p>Our website is dedicated to providing you with the best point of sales solutions. We believe in
          delivering exceptional user experiences and streamlining your sales process.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/site/login}" role="button">Get Started</a>
      </div>
    </div>
    <div class="col-md-6">
<!--      <img th:src="@{/static/homepage.jpg}" class="img-fluid" alt="">-->
    </div>
  </div>
</div> <!--Container-->

<footer>
  <!-- Add your footer content here -->
</footer>

<!-- Bootstrap JS (optional if you want to add some interactivity) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
